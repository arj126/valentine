<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('bg.jpg'); /* Your 720x1280 image */
      background-size: cover;
      background-position: center top; /* Prioritizes top for portraits */
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Portrait screens (phones): Show full image */
    @media (max-aspect-ratio: 1/1) {
      body {
        background-size: contain;
        background-position: center;
        background-color: #ffe6f0; /* Fills any gaps pink */
      }
    }

    /* Landscape (desktop): Crop to fill */
    @media (min-aspect-ratio: 1/1) {
      body {
        background-size: cover;
        background-position: center top;
      }
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      min-width: 320px;
    }

    h1 {
      margin: 0 0 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #yesBtn {
      background: #ff4b8b;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255, 75, 139, 0.4);
    }

    #yesBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 75, 139, 0.5);
    }

    #noBtn {
      background: #f2f2f2;
      color: #333;
      position: relative;
    }

    .success-card h1 {
      color: #ff4b8b;
      font-size: 28px;
    }

    .success-gif {
      width: 200px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Page 1: Question -->
  <div id="page1" class="page">
    <div class="card">
      <h1>hello there would you like to be my valentine</h1>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Page 2: Success -->
  <div id="page2" class="page hidden">
    <div class="card success-card">
      <h1>yess you have chosen right</h1>
      <img src="celebrate.gif" alt="Celebrate" class="success-gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    // Dodge "No" button
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("mousemove", moveButton);

    function moveButton() {
      const card = document.querySelector("#page1 .card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 20;
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding - 40;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY + 40;
      noBtn.style.position = "relative";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Switch to success page
    yesBtn.addEventListener("click", () => {
      page1.classList.add("hidden");
      page2.classList.remove("hidden");
    });
  </script>
</body>
</html>
